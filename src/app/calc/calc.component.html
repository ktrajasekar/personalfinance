<div class="container">
  <div class="row user-form">
    <div class="col-sm-6 col-md-offset-3">
      
<form #expencesForm = "ngForm" (ngSubmit)="expensesSubmit(expencesForm)">
<fieldset ngModelGroup="expenses"> 
 <div class="form-group">

  <input type="text"
    [(ngModel)] = "model.expensesDate"
    id="inputEmail"
    name="date"
    placeholder="date">
  </div>

  <div class="form-group">

  <input type="text"
    [(ngModel)] = "model.expensesUser"
    id="inputEmail"
    name="user"
    placeholder="user">
  </div>

  <div class="form-group">
  <select   [(ngModel)] = "model.categoryList" name="category" >
    <option value="">Please select a category</option>
    <option *ngFor="let list of categoryList" [value]="list">{{list}}</option>
  </select>
  </div>

    <div class="form-group">
    <label for="amount"></label>
  <input type="text"
    [(ngModel)] = "model.expensesAmount"
    id="inputEmail"
    name="amount"
    placeholder="amount">
  </div>

    <div class="form-group">
    <label for="amount"></label>
  <input type="otherNotes"
    [(ngModel)] = "model.expensesOtherNotes"
    id="inputEmail"
    name="otherNotes"
    placeholder="otherNotes">
  </div>
<pre>{{ expencesForm.value | json }} </pre>
 </fieldset>

  <button type="submit" class="btn btn-default" [disabled]= "!expencesForm.form.valid">Submit</button>
</form>

    </div>
  </div>
</div>


<div class="container">
  <div class="row" *ngFor="let post of posts">
    <div class="card card-block">
      <h4 class="card-title">{{ post.title }}</h4>
      <p class="card-text">{{post.body}}</p>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
  </div>
</div>
